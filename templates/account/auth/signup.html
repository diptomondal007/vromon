{% extends 'base.html' %}
{% load static %}

{% block extra_head %}
    <title>Sign Up</title>
{% endblock %}


{% block content %}

    <div class="d-flex justify-content-center align-items-center">
        <div class="col-md-7 list-group-item">
            <h5 align="center">Registration Form</h5>
            <form class="list-group-item" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit" value="Sign Up" class="btn btn-success btn-block">
            </form>
            <br>
            <div class="list-group-item">
                Already have an account?
                <a href="/account/signin/" class="">
                    signin
                </a>
            </div>
        </div>
    </div>
 
{% endblock %}


{% block extra_script %}
{% endblock %}
