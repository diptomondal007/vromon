{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

	{% block extra_head %}
	{% endblock %}


</head>
<body>

	<div class="navbar-fixed">
		<nav class="teal">
			<div class="nav-wrapper row">
				<a href="/" class="left brand-logo col">Vromon</a>
				<form class="right hide-on-med-and-down col l4">
					<div class="input-field top-search">
			          	<input id="search" type="search" required>
			          	<label class="label-icon" for="search"><i class="material-icons">search</i></label>
			          	<i class="material-icons">close</i>
			        </div>
				</form>
			</div>
		</nav>
	</div>

	<div class="container">
        {% block content %}
		{% endblock %}
    </div>

    <div class="fixed-action-btn">
    	<a class="btn-floating btn-large green hoverable"> <i class="material-icons">person</i> </a>
    	<a class="btn-floating btn-large green hoverable"> <i class="material-icons">bookmark</i> </a>
    </div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	{% block extra_script %}
	{% endblock %}
</body>
</html>
