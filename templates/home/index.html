{% extends 'base.html' %}
{% load static %}

{% block extra_head %}
	<title>Vromon</title>
  	<link rel="stylesheet" type="text/css" href="{% static 'css/generic/image-card.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/home/main.css' %}">
{% endblock %}


{% block content %}
	<div class="container fluid">
        <h1 class="list-group-item">Popular Spots</h1>
        <div class="row">
            {% for item in spots %}
                <div class="col-md-6 grid-item">
                    <figure class="dash-card-container">
                        <img src="/media/{{ item.logo }}">
                        <figcaption>
                            <p class="title1">{{ item.name }}</p>
                            <p class="title2">{{ item.district }}</p>
                        </figcaption>
                        <a href="/spot/{{item.name}}/"></a>
                    </figure>
                </div>
            {% endfor %}
        </div>
        <a href="/explore/" class="list-group-item btn bg-secondary text-white">
            Browse All Available Spots
        </a>
        <br><br><br>
    </div>
{% endblock %}


{% block extra_script %}
{% endblock %}
